<html>
    <head>

        <title> AI Object Finder</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    
      <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
      
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="bgimage.webp" style="background-size: cover;">
        <center>
        <h1 style="border-radius: 5px; text-shadow: 4px 4px indianred; color: lawngreen; text-align: center; width: 100%; background-color: coral;">AI Object Finder</h1>
        <h4 class="btn btn-danger">The Input Name you will give should match the cocossd model then only it will detect.</h4>
        <hr>
        <br>
        <input id="textinput" type="text" placeholder="Type Here" style="width: 75%;">
        <br>
        <br>
        <button class="btn btn-success" onclick="start()">Start</button>
        <br>
        <h4 id="status" class="btn btn-warning"></h4>
        <h4 id="detected" class="btn btn-danger"></h4>
        </center>
    </body>
</html>
